<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Color Quiz!</title>
    <link rel="stylesheet" href="myStyle.css">
</head>

<body>
    <table id="main">
        <tr>
            <td colspan="5">
                <h1>Color Quiz!</h1>
            </td>
        </tr>
        <tr>
            <td colspan="5">
                Guess which color is:
                <h2>
                    <output> </output>
                </h2>
            </td>
        </tr>
        <tr>
            <td></td>
            <td style="font-size: 1.5rem;">Choose mode of randomization:<br>

                <select id="gameType">
                    <option value="proxy">Proximity</option>
                    <option value="blue">Hues of blue</option>
                    <option value="brown">Hues of brown</option>
                    <option value="cyan">Hues of cyan</option>
                    <option value="gray">Hues of gray</option>
                    <option value="green">Hues of green</option>
                    <option value="orange">Hues of orange</option>
                    <option value="pink">Hues of pink</option>
                    <option value="purple">Hues of purple</option>
                    <option value="red">Hues of red</option>
                    <option value="white">Hues of white</option>
                    <option value="yellow">Hues of yellow</option>
                </select>

            </td>
            <td colspan="1">
                <button id="next">Reveal names</button>
            </td>
            <td style="font-size: 1.5rem;">Display RGB and HSL info:<br>

                <select id="RGBinfo">
                    <option value="always">Always</option>
                    <option value="afterGuess">With name reveal</option>
                    <option value="never">Never</option>
                </select>
            </td>
            <td></td>
        </tr>
    </table>
    <br>
    <table id="analysis">
        <tr>
            <th>Color</th>
            <th>Dist: 0-30</th>
            <th>30-60</th>
            <th>60-90</th>
            <th>90-120</th>
            <th>120-150</th>
        </tr>
    </table>
</body>
<script src="HTMLcreation.js"></script>
<script src="HTMLelements.js"></script>
<script src="colorMap.js"></script>
<script src="colorClusters.js"></script>
<script src="colorDist.js"></script>
<script src="RGBHSLconversion.js"></script>
<script src="game.js"></script>
<script src="events.js"></script>
<script src="analysis.js"></script>

</html>
